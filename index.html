<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tracking Artikel Hukum</title>

  <!-- ‚úÖ PWA Manifest & Ikon -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png" />
  <meta name="theme-color" content="#4caf50" />

  <!-- ‚úÖ Android Web App -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="ArtikelHukum" />

  <!-- ‚úÖ iOS Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="ArtikelHukum" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />

  <!-- ‚úÖ CSS Eksternal -->
  <link rel="stylesheet" href="style.css" />

  <!-- ‚úÖ CSS Inline -->
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    a {
      color: blue;
    }
  </style>
</head>
<body>

  <h1>üìÑ Tracking Artikel Hukum</h1>

  <!-- ‚úÖ Dropdown Filter -->
  <label for="filterStatus"><strong>Filter berdasarkan Status:</strong></label>
  <select id="filterStatus" onchange="filterData()">
    <option value="">-- Semua Status --</option>
    <option value="Draft">Draft</option>
    <option value="Submitted">Submitted</option>
    <option value="Review">Review</option>
    <option value="Revisi">Revisi</option>
    <option value="Diterima">Diterima</option>
    <option value="Ditolak">Ditolak</option>
  </select>

  <!-- ‚úÖ Tabel Data -->
  <table id="sheet-data">
    <thead>
      <tr>
        <th>No</th>
        <th>Judul Artikel</th>
        <th>Tanggal Mulai</th>
        <th>Jurnal</th>
        <th>Deadline</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ‚úÖ JavaScript App -->
  <script src="app.js"></script>

  <!-- ‚úÖ Registrasi Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker terdaftar'))
        .catch(err => console.error('‚ùå Gagal registrasi SW:', err));
    }
  </script>

</body>
</html>
